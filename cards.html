<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #eeeeea;
        }

        .wrapper {
            width: 100vw;
            /* Use viewport width */
            height: 100vh;
            /* Use viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            /* Maximum width of the cards */
            width: 100%;
            /* Full width */
            height: auto;
            /* Automatically adjust height */
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding: 0 10px;
            /* Add padding to prevent cards from sticking to edges */
        }

        .card {
            width: 100%;
            border-radius: .75rem;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2rem;
            margin: 10px 0;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
            height: 80px;
            /* Initial height of the cards */
        }


        .card > .row {
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }

        .card > .row > .icon {
            background: #223;
            color: white;
            border-radius: 50%;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
        }

        .card > .row > .description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 80px;
            width: 520px;
            opacity: 0;
            transform: translateY(30px);
            transition-delay: .3s;
            transition: all .3s ease;
        }

        .description p {
            color: #b0b0ba;
            padding-top: 5px;
        }

        .description h4 {
            text-transform: uppercase;
        }

        input {
            display: none;
        }

        input:checked + label {
            height: 300px;
        }

        input:checked + label .description {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card[for="c1"] {
            background-image: url('https://raw.githubusercontent.com/they-call-me-E/DumpsterFire/img1.jpg');
        }

        .card[for="c2"] {
            background-image: url('img2.jpg');
        }
        .card[for="c3"] {
            background-image: url('img3.jpg');
        }
        .card[for="c4"] {
            background-image: url('img4.jpg');
        }
        .button-container {
            position: absolute;
            top: 50px;
            /* Adjust the top position as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            /* Ensure it's above the cards */
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="button-container">
            <button class="button" onclick="addCard()">Add Card</button>
        </div>
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">
                        1
                    </div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>
                            Winter has so much to offer -
                            creative activities
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">
                        2
                    </div>
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>
                            Gets better every day -
                            stay tuned
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">
                        3
                    </div>
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>
                            Help people all over the world
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">
                        4
                    </div>
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>
                            Space engineering becomes
                            more and more advanced
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>

   <script>
    function addCard() {
    const container = document.querySelector('.container');
    const cardNumber = container.children.length / 2 + 1; // Calculate the new card number
    const newCard = document.createElement('label');
    newCard.setAttribute('for', 'c' + cardNumber);
    newCard.className = 'card';
    newCard.innerHTML = `
        <div class="row">
            <div class="icon">${cardNumber}</div>
            <div class="description">
                <h4>New Card ${cardNumber}</h4>
                <p>This is a new card added dynamically.</p>
            </div>
        </div>
    `;
    container.appendChild(newCard);

    const newInput = document.createElement('input');
    newInput.type = 'radio';
    newInput.name = 'slide';
    newInput.id = 'c' + cardNumber;
    container.appendChild(newInput);

    newInput.addEventListener('change', function() {
        const description = this.nextElementSibling.querySelector('.description');
        if (this.checked) {
            description.style.opacity = '1';
            description.style.transform = 'translateY(0)';
        } else {
            description.style.opacity = '0';
            description.style.transform = 'translateY(30px)';
        }
    });

    newCard.addEventListener('click', function() {
        newInput.checked = true;
        console.log('true');
    });

    newCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
}
</script>
</body>
</html>
